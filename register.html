<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <script>
        function validateForm() {
            var prn = document.getElementById('prn').value;
            var phoneNumber = document.getElementById('phone_num').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (!/^\d+$/.test(prn) || prn.length !== 12) {
                alert('PRN must be 12 digits.');
                return false;
            }

            if (!/^\d+$/.test(phoneNumber) || phoneNumber.length !== 10) {
                alert('Phone Number must be 10 digits.');
                return false;
            }

            // Email validation using a regular expression
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Invalid email address.');
                return false;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters.');
                return false;
            }

            // Password complexity validation
            var uppercaseRegex = /[A-Z]/;
            var lowercaseRegex = /[a-z]/;
            var specialCharRegex = /[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]/;

            if (!uppercaseRegex.test(password) || !lowercaseRegex.test(password) || !specialCharRegex.test(password)) {
                alert('Password must contain at least one uppercase letter, one lowercase letter, and one special character.');
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h2>Student Registration</h2>
    <form method="POST" action="/register" onsubmit="return validateForm()">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" placeholder="Full Name" required><br>

        <label for="prn">PRN:</label>
        <input type="text" name="prn" id="prn" placeholder="PRN" required><br>

        <label for="branch">Branch:</label>
        <input type="text" name="branch" id="branch" placeholder="Branch" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password" required><br>

        <label for="phone_num">Phone Number:</label>
        <input type="tel" name="phone_num" id="phone_num" placeholder="Phone Number" required><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
